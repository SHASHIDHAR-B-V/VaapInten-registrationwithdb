<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

</head>

<body>
    <center>
        <h1> Welcome </h1>
        <form action="/register" method="POST">
            <div><input type="text" name="FName" placeholder="First name"></div>
            <div><input type="text" name="LName" placeholder="Last name"></div>
            <div><input type="email" name="email" placeholder="E-mail"></div>
            <div><input type="tel" name="phone" placeholder="Phone Number"></div>
            <div><input type="text" name="state" placeholder="State"></div>
            <div><input type="text" name="city" placeholder="City"></div>
            <div><input type="text" name="Zipcode" placeholder="Zip Code"></div>
            <div><input type="text" name="username" placeholder="UserName"></div>
            <div><input type="password" name="password" placeholder="Password"></div>
            <div><input type="date" name="Date" placeholder="Date"></div>

            <button type="submit" class="btn btn-success"> Submit</button>
    </center>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
